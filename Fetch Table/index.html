   body{

 table {

<body>
<h1>TODO LIST</h1>
    <section id="todos">

      <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>TASK</td>
                <td>COMPLETED</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </section>
    
</body>
</html>

<script>
// Visit https://jsonplaceholder.typicode.com/todos and fetch all todos
// Display all todos in form of table
// Table should contain id, title, status


const tbody = document.querySelector('tbody')

let getData = async()=>{
    let res = await fetch("https://jsonplaceholder.typicode.com/todos")
    let data = await res.json()
    console.log(data)
    return data
}
// {
//     "userId": 1,
//     "id": 1,
//     "title": "delectus aut autem",
//     "completed": false
//   },



let showData = async ()=>{
    let data = await getData()

    // console.log(data)
   data.forEach((ele)=>{
    // console.log(ele)
       let tr = document.createElement("tr")

       let td1 = document.createElement("td")
       td1.innerHTML = ele.id

       let td2 = document.createElement("td")
       td2.innerHTML = ele.title

       let td3 = document.createElement("td")
        td3.innerHTML = ele.completed

        if(ele.completed==true){
            td3.style.backgroundColor='#C8E6C9';
            tr
        }else{
            td3.style.backgroundColor='white';
        }

       tr.append(td1,td2 , td3 )
       tbody.append(tr)
   })
}
showData()

</script>
